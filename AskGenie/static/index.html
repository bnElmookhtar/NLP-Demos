<!doctype html>
<html lang="en" dir="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskGenie – Prompting Playground</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "ui-sans-serif", "system-ui", "Segoe UI", "Roboto", "Helvetica", "Arial"],
              mono: ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "monospace"],
            },
            colors: {
              brand: {
                50:  "#eef2ff",
                100: "#e0e7ff",
                200: "#c7d2fe",
                300: "#a5b4fc",
                400: "#818cf8",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
                800: "#3730a3",
                900: "#312e81",
              },
            },
          },
        },
        darkMode: 'class',
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Smooth gradient background */
      .bg-grid {
        background-image: radial-gradient(currentColor 1px, transparent 1px);
        background-size: 20px 20px;
        opacity: .12;
      }
      .glass {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body class="min-h-screen font-sans text-slate-800 dark:text-slate-100 bg-gradient-to-b from-white to-slate-100 dark:from-slate-900 dark:to-slate-950">
    <!-- Header -->
    <header class="relative overflow-hidden">
      <div class="absolute inset-0 text-brand-500 bg-grid"></div>
      <div class="relative max-w-5xl mx-auto px-4 py-10 sm:py-16">
        <div class="flex items-center gap-4">
          <img src="images/logo.png" alt="AskGenie logo" class="h-12 w-12 rounded-xl ring-1 ring-slate-200 dark:ring-slate-800 object-contain bg-white/70 p-1" onerror="this.style.display='none'">
          <div>
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">Welcome to <span class="text-brand-600">AskGenie</span></h1>
            <p class="mt-1 text-slate-600 dark:text-slate-300">Your personal AI assistant and prompting playground.</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-5xl mx-auto px-4 pb-16">
      <section class="-mt-6">
        <div class="glass bg-white/70 dark:bg-slate-900/60 rounded-2xl shadow-xl ring-1 ring-slate-200/70 dark:ring-slate-800 p-6 sm:p-8">
          <form id="askForm" class="grid grid-cols-1 lg:grid-cols-5 gap-6" autocomplete="off">
            <!-- Question -->
            <div class="lg:col-span-3">
              <label for="question" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Ask a question</label>
              <div class="mt-2">
                <textarea id="question" name="question" rows="5" placeholder="مثال: اشرح لي Chain-of-thought بخطوات بسيطة…" class="w-full resize-y rounded-xl border border-slate-300/80 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 focus:outline-none focus:ring-2 focus:ring-brand-500/60 focus:border-brand-500/60 p-3"></textarea>
              </div>
            </div>

            <!-- Controls -->
            <div class="lg:col-span-2 grid gap-4 content-start">
              <div>
                <label for="technique" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Prompting technique</label>
                <select id="technique" name="technique" class="mt-2 w-full rounded-xl border border-slate-300/80 dark:border-slate-700 bg-white/70 dark:bg-slate-800/70 p-2.5 focus:outline-none focus:ring-2 focus:ring-brand-500/60">
                  <option value="zero-shot">Zero-shot</option>
                  <option value="few-shot">Few-shot</option>
                  <option value="chain-of-thought">Chain-of-thought</option>
                  <option value="generated-knowledge">Generated knowledge</option>
                  <option value="self-refine">Self-refine</option>
                </select>
              </div>

              <div>
                <div class="flex items-center justify-between">
                  <label for="temperature" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Temperature</label>
                  <span id="tempVal" class="text-xs text-slate-500">0.7</span>
                </div>
                <input id="temperature" type="range" min="0" max="1" step="0.1" value="0.7" class="mt-2 w-full" />
              </div>

              <button id="askBtn" type="submit" class="inline-flex items-center justify-center gap-2 rounded-xl bg-brand-600 hover:bg-brand-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-600 text-white px-4 py-2.5 font-semibold shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M2.25 12c0-.414.336-.75.75-.75h12.69L10.72 6.28a.75.75 0 0 1 1.06-1.06l6.5 6.5a.75.75 0 0 1 0 1.06l-6.5 6.5a.75.75 0 1 1-1.06-1.06l4.97-4.97H3a.75.75 0 0 1-.75-.75Z"/></svg>
                Ask
              </button>

              <p class="text-xs text-slate-500">Tip: جرّب تغيّر الـ Temperature وشوف تأثيره على ثبات/تنوع المخرجات.</p>
            </div>
          </form>

          <!-- Output -->
          <div class="mt-8">
            <h3 class="text-lg font-semibold">الإجابة</h3>
            <div id="answerWrap" class="mt-3 rounded-xl border border-slate-200 dark:border-slate-800 bg-white/70 dark:bg-slate-900/60 p-4 overflow-auto">
              <pre id="answer" class="whitespace-pre-wrap font-mono text-sm"></pre>
            </div>
          </div>
        </div>
      </section>

      <footer class="mt-8 text-center text-xs text-slate-500">
        Built with <strong>FastAPI</strong> × <strong>Tailwind</strong>. Drop your logo at <code>images/logo.png</code>.
      </footer>
    </main>

    <script>
      const form = document.getElementById('askForm');
      const btn = document.getElementById('askBtn');
      const answerEl = document.getElementById('answer');
      const temp = document.getElementById('temperature');
      const tempVal = document.getElementById('tempVal');

      temp.addEventListener('input', () => {
        tempVal.textContent = Number(temp.value).toFixed(1);
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const question = document.getElementById('question').value.trim();
        const technique = document.getElementById('technique').value;
        const temperature = Number(temp.value);

        if (!question) {
          answerEl.textContent = 'اكتب سؤالك الأول ✍️';
          return;
        }

        btn.disabled = true;
        btn.classList.add('opacity-70');
        const old = answerEl.textContent;
        answerEl.textContent = '… Thinking';

        try {
          const res = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question, technique, temperature })
          });

          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          answerEl.textContent = data.answer || '(No content)';
        } catch (err) {
          console.error(err);
          answerEl.textContent = 'حدث خطأ في الطلب. تأكد إن السيرفر شغال على /ask.';
        } finally {
          btn.disabled = false;
          btn.classList.remove('opacity-70');
        }
      });
    </script>
  </body>
</html>
